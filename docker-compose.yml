version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: examplepassword

  backend:
    image: YOUR_DOCKERHUB_USER/crud-mean-backend:latest
    restart: unless-stopped
    environment:
      MONGO_URI: mongodb://root:examplepassword@mongo:27017/yourdb?authSource=admin
      PORT: 3000
    depends_on:
      - mongo

  frontend:
    image: YOUR_DOCKERHUB_USER/crud-mean-frontend:latest
    restart: unless-stopped
    depends_on:
      - backend

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  mongo_data:
